<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Projeto proposto pelo DevQuest como uma ALTERNATIVA ao desafio do Frontend-Mentor. Onde o principal desafio é criar um cartão que contenha as informações de perfil. Para ser aprimorado as habilidades de posicionamento de elementos usando flexbox.">
        <meta name="title" content="Profile-Card-Frontend-Mentor/DevQuest">
        <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="favicon-32x32">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <title>Profile-Card-Frontend-Mentor/DevQuest</title>
    </head>

    <body>
        <div class="container">
            <div class="cabecalho">

                    <img src="./src/img/image-victor.jpg" alt="image-victor.jpg">
                    <h1 class="name">
                        <span>Victor Crest</span> 26
                    </h1>
                    <p class="localidade">London</p>
            </div>

            <section class="informacoes-gerais">
                <li>
                    <ul>
                        <h1><span>80k</span></h1>
                        <p>Followers</p>
                    </ul>
                    <ul>
                        <h1><span>803k</span></h1>
                        <p>Likes</p>
                    </ul>
                    <ul>
                        <h1><span>1.4k</span></h1>
                        <p>Photo</p>
                    </ul>
                </li>
            </section>
        </div>
    </body>
</html>
